<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous"/>
  <link rel="stylesheet" href="styles.css" type="text/css">
  <title>Create List Page Wireframe</title>
</head>
<body>
  <header>
    <h1>Running Picturades</h1>
    <nav class="nav">
      <ul>
        <li class="nav-item"><a href="/">Home</a></li>
        <li class="nav-item"><a href="/home/#rules">Rules</a></li>
        <li class="nav-item"><a href="/login">Login</a></li>
        <li class="nav-item"><a href="/profile">Profile</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="create-list-form">
      <h2>Create List</h2>
      <p>Name your list, select a game type and fill in the words for your list!</p>
      <form action="get">
        <label for="title">Title</label>
        <input id="title" name="title" type="text"/>

        <label for="game-type">Game Type</label>
        <select name="game-type" id="game-type">
          <option value="">--Select Game Type--</option>
          <option value="pictionary">Pictionary</option>
          <option value="charades">Charades</option>
        </select>

        <label for="word1">Word 1</label>
        <input id="word1" name="word1" type="text">

        <label for="word2">Word 2</label>
        <input id="word2" name="word2" type="text">

        <label for="word3">Word 3</label>
        <input id="word3" name="word3" type="text">

        <label for="word4">Word 4</label>
        <input id="word4" name="word4" type="text">

        <label for="word5">Word 5</label>
        <input id="word5" name="word5" type="text">

        <label for="word6">Word 6</label>
        <input id="word6" name="word6" type="text">

        <label for="word7">Word 7</label>
        <input id="word7" name="word7" type="text">

        <label for="word8">Word 8</label>
        <input id="word8" name="word8" type="text">

        <label for="word9">Word 9</label>
        <input id="word9" name="word9" type="text">

        <label for="word10">Word 10</label>
        <input id="word10" name="word10" type="text">

        <label for="word11">Word 11</label>
        <input id="word11" name="word11" type="text">

        <label for="word12">Word 12</label>
        <input id="word12" name="word12" type="text">

        <label for="word13">Word 13</label>
        <input id="word13" name="word13" type="text">

        <label for="word14">Word 14</label>
        <input id="word14" name="word14" type="text">

        <label for="word15">Word 15</label>
        <input id="word15" name="word15" type="text">
        
        <button type="button">Cancel</button>
        <button type="reset">Clear</button>
        <button type="submit">Create</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Running Picturades</p>
  </footer>
</body>
</html>
